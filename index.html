<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
      .success, .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }
      .success {
        background: green;
      }
      .error {
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add Book</h1>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input id="title" type="text" class="u-full-width">
        </div>
        <div>
          <label for="author">Author</label>
          <input id="author" type="text" class="u-full-width">
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input id="isbn" type="text" class="u-full-width">
        </div>
        <div>
          <input type="submit" value="Submit" class="u-full-width">
        </div>
      </form>
      <table class="u-full-width">
        <thead>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </thead>
        <tbody id="book-list"></tbody>
    </div>
    <script src="indexes6.js"></script>
  </body>
</html>
